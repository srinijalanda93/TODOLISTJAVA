<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task-form input, .task-form select, .task-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .task-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h2>Add New Task</h2>
</header>

<div class="container">
    <form action="AddTaskServlet" method="POST">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name" required><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="Study">Study</option>
            <option value="Home Related">Home Related</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
        </select><br>

        <label for="hours_needed">Hours Needed:</label>
        <input type="number" id="hours_needed" name="hours_needed" required><br>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Add Task">
    </form>

    <a href="DashboardServlet" class="back-link">Back to Dashboard</a>
</div>

</body>
</html>
